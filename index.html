<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Game</title>
</head>

<body>
    <div class="textarea">
        <h1>Memory Game</h1>
        <h3>Press Any Key To Start Game</h3>
    </div>
    <div class="boxes">
        <div class="row">
            <div class="box brown" id="brown"></div>
            <div class="box burlywood" id="burlywood"></div>
        </div>
        <div class="row">
            <div class="box olive" id="olive"></div>
            <div class="box palevioletred" id="palevioletred"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
